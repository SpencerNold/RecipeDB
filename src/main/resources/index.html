<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            width: 50%;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 15px;
            text-align: center;
        }
        #myInput {
            margin-top: 20px;  /* This adds space above the search bar */
        }
        #itemList { display: none; }
        input[type=text]:focus + #itemList { display: block; }
    </style>
</head>
<body>

<div class="search-container">
    <h2>Recipe Search</h2>
</div>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by ID...">
<div id="itemList">
  <ul id="myUL">
  </ul>
</div>

<script>
async function myFunction() {
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('li');

  // Clear the current list
  ul.innerHTML = '';

  // Make a request to the Spoonacular API
  const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${input.value}&apiKey=337e21a72943435b8eb4128acc08555d`);
  const data = await response.json();

  // Add the results to the list
  data.results.forEach(result => {
    const li = document.createElement('li');
    li.textContent = result.title;
    ul.appendChild(li);
  });
}
</script>

</body>
</html>
